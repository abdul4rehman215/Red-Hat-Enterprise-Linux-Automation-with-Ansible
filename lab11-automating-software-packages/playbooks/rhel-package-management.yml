---
- name: Red Hat Package Management
  hosts: rhel_servers
  become: yes
  vars:
    rhel_packages:
      - epel-release
      - yum-utils
      - device-mapper-persistent-data
      - lvm2
      - tree
      - net-tools
      - bind-utils

  tasks:
    - name: Update all packages to latest version
      yum:
        name: "*"
        state: latest
        update_cache: yes
      tags: update

    - name: Install EPEL repository
      yum:
        name: epel-release
        state: present

    - name: Install system administration packages
      yum:
        name: "{{ rhel_packages }}"
        state: present

    - name: Install packages from EPEL repository
      yum:
        name:
          - htop
          - ncdu
          - iotop
        state: present

    - name: Check if Docker repository exists
      stat:
        path: /etc/yum.repos.d/docker-ce.repo
      register: docker_repo

    - name: Add Docker CE repository
      yum_repository:
        name: docker-ce-stable
        description: Docker CE Stable - $basearch
        baseurl: https://download.docker.com/linux/centos/8/$basearch/stable
        gpgcheck: yes
        gpgkey: https://download.docker.com/linux/centos/gpg
        enabled: yes
      when: not docker_repo.stat.exists

    - name: Install Docker CE
      yum:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Verify installed packages
      command: rpm -qa | grep -E "(docker|epel|htop)"
      register: installed_packages
      changed_when: false

    - name: Display installed packages
      debug:
        msg: "Installed packages: {{ installed_packages.stdout_lines }}"
