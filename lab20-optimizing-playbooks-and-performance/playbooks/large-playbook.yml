# large-playbook.yml (monolithic example)
# This playbook includes web server setup, database configuration, app deployment,
# monitoring, logging and basic hardening all in one file (hard to maintain).

---
- name: Monolithic Web App Stack Deployment
  hosts: all
  become: yes
  gather_facts: yes

  tasks:
    - name: Install web packages
      yum:
        name:
          - httpd
          - php
          - mod_ssl
        state: present

    - name: Install database packages
      yum:
        name:
          - mariadb-server
          - mariadb
          - python3-PyMySQL
        state: present

    - name: Start services
      systemd:
        name: "{{ item }}"
        state: started
        enabled: yes
      loop:
        - httpd
        - mariadb

    - name: Deploy application files
      copy:
        content: "<h1>Monolithic Deployment</h1>"
        dest: /var/www/html/index.html
        mode: '0644'

    - name: Enable firewall services
      firewalld:
        service: "{{ item }}"
        permanent: yes
        state: enabled
        immediate: yes
      loop:
        - http
        - https
        - mysql

    - name: Install monitoring tools
      yum:
        name:
          - htop
          - iotop
        state: present
